<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dyslexia Simulation â€” Understanding Learning Disabilities</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .sim-dyslexia-page {
      background: #F2F6FA;
      min-height: 100vh;
    }

    .sim-dyslexia-page .sim-fullscreen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 20px 48px;
    }

    .sim-dyslexia-page .sim-stage {
      position: relative;
      width: min(1100px, 92vw);
      min-height: 75vh;
      height: min(720px, 80vh);
    }

    .sim-dyslexia-page #canvas-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #F7F6F2;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 25, 40, 0.08);
      border: 1px solid rgba(15, 25, 40, 0.08);
      overflow: hidden;
    }

    .sim-dyslexia-page #canvas-container.hidden-before-start {
      background: #F3F2EE;
    }

    .sim-dyslexia-page #canvas-container.hidden-before-start canvas {
      visibility: hidden;
    }

    .sim-dyslexia-page #canvas-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .sim-dyslexia-page .sim-start-overlay {
      position: absolute;
      inset: 0;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.18);
    }

    .sim-dyslexia-page .sim-start-card {
      background: rgba(255, 255, 255, 0.95);
      color: #1e2a35;
      border-radius: 16px;
      padding: 20px 24px;
      box-shadow: 0 12px 28px rgba(15, 25, 40, 0.18);
      max-width: min(520px, 88vw);
      text-align: center;
    }

    .sim-dyslexia-page .sim-start-card h2 {
      margin: 0 0 12px 0;
      font-size: 1.4rem;
    }

    .sim-dyslexia-page .sim-start-card p {
      margin: 8px 0 0 0;
      font-size: 0.95rem;
      color: #2a3a48;
    }

    .sim-dyslexia-page .sim-start-btn {
      appearance: none;
      border: none;
      background: #1e2a35;
      color: #fff;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    .sim-dyslexia-page .sim-hud {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(20px + env(safe-area-inset-bottom));
      z-index: 4;
      background: rgba(255, 255, 255, 0.92);
      color: #1e2a35;
      padding: 10px 14px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(15, 25, 40, 0.14);
      max-width: min(900px, 94vw);
    }

    .sim-dyslexia-page .sim-hud .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .sim-dyslexia-page .sim-hud .btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .sim-dyslexia-page .sim-timer-hud {
      position: fixed;
      left: 20px;
      bottom: calc(20px + env(safe-area-inset-bottom));
      z-index: 4;
      background: rgba(255, 255, 255, 0.92);
      color: #1e2a35;
      padding: 8px 12px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(15, 25, 40, 0.14);
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    @media (max-width: 640px) {
      .sim-dyslexia-page .sim-hud {
        padding: 8px 10px;
        border-radius: 12px;
        font-size: 0.9rem;
      }

      .sim-dyslexia-page .sim-hud .btn {
        padding: 6px 10px;
        font-size: 0.85rem;
      }

      .sim-dyslexia-page .sim-timer-hud {
        bottom: calc(84px + env(safe-area-inset-bottom));
        font-size: 0.85rem;
      }
    }

    .sim-dyslexia-page .sim-back {
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 3;
      background: rgba(255, 255, 255, 0.9);
      color: #1e2a35;
      border: 1px solid rgba(15, 25, 40, 0.12);
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.85rem;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(15, 25, 40, 0.12);
    }
  </style>
</head>
<body class="dark-site sim-dyslexia-page">

  <main class="content sim-fullscreen">
    <div class="sim-stage">
      <div id="canvas-container" class="sketch"></div>

      <div id="startOverlay" class="sim-start-overlay" role="dialog" aria-modal="true" aria-label="Start simulation">
        <div class="sim-start-card">
          <h2>Start</h2>
          <button id="startBtn" class="sim-start-btn">Start</button>
          <p>Click to start the simulation.</p>
          <p>This demonstrates reading under visual crowding + time pressure. The text does not change and it is not a test of ability.</p>
        </div>
      </div>
    </div>
  </main>

  <div class="sim-hud" role="group" aria-label="Simulation controls">
    <div class="controls">
      <button id="pauseBtn" class="btn">Pause</button>
      <button id="resetBtn" class="btn">Reset</button>

      <label style="display:flex;align-items:center;gap:8px;">
        Intensity
        <select id="intensitySelect" class="btn">
          <option value="mild">Mild</option>
          <option value="moderate">Moderate</option>
          <option value="strong">Strong</option>
        </select>
      </label>
    </div>
  </div>

  <div class="sim-timer-hud" aria-live="polite">
    <span id="timerLabel">Timer: 15s</span>
  </div>

  <a class="sim-back" href="index.html">Back</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="js/sim-dyslexia.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
